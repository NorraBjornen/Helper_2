<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%
        }
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #map_canvas {
            height: 100%;
            background-color:
            #666970;
        }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyA0gnlZfqK1Go3pG8v6Fyg1FoeEiej1asc&sensor=false"></script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%">
        <script type="text/javascript">
            var geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(53.212862, 63.631348);
            var myOptions = {
                zoom: 12,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                navigationControl: false,
                streetViewControl: false,
                backgroundColor: "#666970"
            };

            var imageGreen = {
              url: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
              scaledSize: new google.maps.Size(30, 30),
              labelOrigin: new google.maps.Point(15, -10)
            };

            var imageRed = {
              url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
              scaledSize: new google.maps.Size(30, 30),
              labelOrigin: new google.maps.Point(15, -10)
            };

            var imageFlag = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';

            document.map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
        </script>
    </div>
</body>
</html>
